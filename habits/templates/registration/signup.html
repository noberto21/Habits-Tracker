{% extends "habits/base.html" %}
{% block content %}
<div class="flex items-center justify-center min-h-[80vh] bg-gray-100">
  <div class="w-full max-w-md bg-white shadow-2xl rounded-3xl p-10">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">📝 Create Account</h2>
    
    <form method="post" class="space-y-6">
      {% csrf_token %}

      <!-- Username -->
      <div>
        <label class="block text-gray-700 mb-2" for="id_username">Username</label>
        <input type="text" name="username" id="id_username" 
               class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 text-gray-900 placeholder-gray-400"
               placeholder="Choose a username" required>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-gray-700 mb-2" for="id_password1">Password</label>
        <input type="password" name="password1" id="id_password1"
               class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 text-gray-900 placeholder-gray-400"
               placeholder="Create a password" required>
      </div>

      <!-- Confirm Password -->
      <div>
        <label class="block text-gray-700 mb-2" for="id_password2">Confirm Password</label>
        <input type="password" name="password2" id="id_password2"
               class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 text-gray-900 placeholder-gray-400"
               placeholder="Repeat password" required>
      </div>

      <button type="submit" 
              class="w-full py-3 bg-green-600 hover:bg-green-700 text-white font-semibold rounded-xl shadow-lg transition">
        Sign Up
      </button>
    </form>

    <p class="text-center text-gray-500 mt-6">
      Already have an account?
      <a href="{% url 'login' %}" class="text-blue-600 font-semibold hover:underline">Login</a>
    </p>
  </div>
</div>
{% endblock %}
